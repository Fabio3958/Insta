<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="utf-8">
        <title>Instagram</title>
        <link rel = "stylesheet" type = "text/css" href = "Style.css">
    </head>

    <body>
        <div class="InstagramWrapper">
            <div class="InstagramPhone">
                <img src="Imgs/Cell.png" alt="Celular">
            </div>
            <div class="InstagramContinue">
                <div class="group">
                    <img src="Imgs/Logo.png" class="InstagramLogo" alt="Instagram Logo">
                    <div class="ProfilePhoto">
                        <img src="Imgs/pp.jpg" alt="Foto de Perfil">
                    </div>
                    <a href="#" class="InstagramLogin">Continue como Fabio</a>
                    <a href="#" class="InstagramLogout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="NotAccount">Não é Fabio?</p>
                    <p class="NotAccount">
                        <a href="#"><span class="LinkBlue">Alternar Contas</span></a>
                        ou
                        <a href="#"><span class="LinkBlue">Inscreva-se</span></a>
                    </p>
                </div>
                <div class="GetTheApp">
                    <p class="GetApp">Baixe o aplicativo</p>
                    <div class="Download">
                        <a href="#" class="AppDownload"></a>
                        <a href="#" class="AppDownload"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
